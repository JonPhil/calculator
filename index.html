<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body>
<form>
    <div class="calculator">
        <div class="contents">
            <div class="screen">
                <div type="text" data-previous-operand class="previous-operand"></div>
                <div type="text" data-current-operand class="current-operand"></div>
            </div>
            <div class="buttons">
                <div class="btn-group">
                    <input type="button" id="clear" class="special2" value="Clear">
                    <input type="button" id="delete" class="special2" value="Delete">
                </div>
                <div class="btn-group">
                    <input type="button" class="number" value="7">
                    <input type="button" class="number" value="8">
                    <input type="button" class="number" value="9">
                    <input type="button" class="operator" value="+">
                </div>
                <div class="btn-group">
                    <input type="button" class="number" value="4">
                    <input type="button" class="number" value="5">
                    <input type="button" class="number" value="6">
                    <input type="button" class="operator" value="-">
                </div>    
                <div class="btn-group"> 
                    <input type="button" class="number" value="1">
                    <input type="button" class="number" value="2">
                    <input type="button" class="number" value="3">
                    <input type="button" class="operator" value="*">
                </div>
                <div class="btn-group">
                    <input type="button" id="decimal" value=".">
                    <input type="button" class="number" value="0">
                    <input type="button" id="equal" value="=">
                    <input type="button" class="operator" value="/">
                </div>
            </div>
        </div>
    </div>
</form>
<script src="calc.js"></script>
</body>
</html>
